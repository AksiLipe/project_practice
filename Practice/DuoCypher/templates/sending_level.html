{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Level {{ level }}</title>
    <link rel="shortcut icon" href="{% static 'images/logo_1.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-secondary text-dark d-flex flex-column vh-100">
    <div class="container mb-4">
        {% include "navbar.html" %}
        <button class="btn btn-outline-secondary d-flex align-items-center" onclick="location.href='/sending'"
                style="width: 50px; height: 50px;">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-square" width="24"
                 height="24"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 1 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
        </button>
        <div class="text-center display-4 mb-4">
            Sending Level {{ level }}
        </div>

        <div class="container">
            <div class="row">
                <!-- Add level-specific content here -->
                {% if level == 1 %}
                    <p>This is content for level 1.</p>
                {% elif level == 2 %}
                    <p>This is content for level 2.</p>
                <!-- Add more elifs for other levels -->
                {% else %}
                    <p>This is content for other levels.</p>
                {% endif %}
            </div>
        </div>


    </div>
    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
