{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiving Level {{ level }}</title>
    <link rel="shortcut icon" href="{% static 'images/logo_1.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-secondary text-light d-flex flex-column vh-100">
    <div class="container mb-4">
        {% include "navbar.html" %}
        <div class="text-center display-4 mb-4">
            Receiving Level {{ level }}
        </div>

        <div class="container">
            <div class="row">
                <!-- Add level-specific content here -->
                {% if level == 1 %}
                    <p>This is content for level 1.</p>
                {% elif level == 2 %}
                    <p>This is content for level 2.</p>
                <!-- Add more elifs for other levels -->
                {% else %}
                    <p>This is content for other levels.</p>
                {% endif %}
            </div>
        </div>


    </div>
    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
