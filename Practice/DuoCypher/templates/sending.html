<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending</title>
    <link rel="shortcut icon" href="static/images/logo_1.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-block {
            position: relative;
            overflow: hidden;
        }

        .form-check-input {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            z-index: 1;
        }
    </style>
</head>
<body class="bg-body-secondary text-dark d-flex flex-column vh-100">
{% include "navbar.html" %}
<div class="container mb-4">
    <button class="btn btn-outline-secondary d-flex align-items-center" onclick="location.href='/'"
            style="width: 50px; height: 50px;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left-square" width="24"
             height="24"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 1 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
        </svg>
    </button>
    <div class="text-center display-4 mb-4">
        Sending
    </div>

    <div class="container mt-5">
        <div class="row">
            {% for level in levels %}
                <div class="col-12 col-md-4 mb-3">
                    <button class="btn btn-primary btn-block w-100" style="height: 60px; font-size: 20px;"
                            onclick="location.href='/sending/{{ level }}'">
                        Level {{ level }}
                        <input class="form-check-input" type="checkbox" id="checkboxNoLabel{{ level }}" value=""
                               aria-label="..." onclick="event.stopPropagation(); toggleButtonColor(this)">
                    </button>
                </div>
                {% if forloop.counter|divisibleby:3 and not forloop.last %}
                    </div>
                    <div class="row">
                {% endif %}
            {% endfor %}
            </div>
    </div>
</div>
{% include "footer.html" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    function toggleButtonColor(checkbox) {
        var button = checkbox.closest('button');
        if (checkbox.checked) {
            button.classList.remove('btn-primary');
            button.classList.add('btn-success');
        } else {
            button.classList.remove('btn-success');
            button.classList.add('btn-primary');
        }
    }
</script>
</body>
</html>
